# Prometheus configuration for Forex ML Pipeline

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ml-pipeline'
    static_configs:
      - targets: ['ml-pipeline:8000']
    metrics_path: /metrics

  - job_name: 'feature-etl'
    static_configs:
      - targets: ['feature-etl:8000']
    metrics_path: /metrics
